<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

    <!-- Linking main.css -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <!-- Container for the tip calculator -->
    <div id="container">
        <h1>TIP CALCULATOR</h1>

        <!-- Container for the user inputs and the submit button -->
        <div>
            <!-- Form to hold our calculator inputs -->
            <form>
                <p>How much was your bill?</p>
                <input id="billAmount" type="text" placeholder="Bill Amount">
                <p>How was your service?</p>
                <input id="serviceQuality" type="text" placeholder="Service Quality">
                <p>How many people are sharing the bill?</p>
                <input id="peoplePaying" type="text" placeholder="People Paying">
            </form>
        </div>
    </div>

    <!-- Linking scripts.js -->
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>
</html>
