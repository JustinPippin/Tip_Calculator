<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

    <!-- Linking main.css -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <!-- Container for the tip calculator -->
    <div id="container">
        <h1>TIP CALCULATOR</h1>

        <!-- Container for the user inputs and the submit button -->
        <div>
            <!-- Form to hold our calculator inputs -->
            <form>
                <!-- Text input to get the amount of the bill -->
                <p>How much was your bill?</p>
                <input id="billAmount" type="text" placeholder="Bill Amount">

                <p>How was your service?</p>
                <!-- Drop down menu to select service quality -->
                <select id="serviceQuality">
                    <option selected disabled value="0">-- Choose an Option --</option>
                    <option value="0.3">Outstanding - 30%</option>
                    <option value="0.25">Great - 25%</option>
                    <option value="0.2">Good - 20%</option>
                    <option value="0.15">Okay - 15%</option>
                    <option value="0.1">Bad - 10%</option>
                    <option value="0.05">Terrible - 5%</option>
                </select>

                <!-- Text input to get the number of people sharing the bill -->
                <p>How many people are sharing the bill?</p>
                <input id="numPeople" type="text" placeholder="Number of People">

                <!-- Button to calcuate the tip -->
                <button type="button"
                id="calculateTip">Calculate!</button>
            </form>
        </div>
    </div>

    <!-- Linking scripts.js -->
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>
</html>
